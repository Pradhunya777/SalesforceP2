<template>
    <lightning-card  title={title}>
        <lightning-button label="Calculate" slot="actions" 
            onclick={handleClick}></lightning-button>
        <p>
            <lightning-input type="number" value={fnumber} name="firstNumber"
                label="Enter first number" onchange={handleChange}></lightning-input>            
             <lightning-input type="number" value={snumber} name="secondNumber"
                label="Enter Second number" onchange={handleChange}></lightning-input>

        </p> 
        <p slot="footer">            
            <b>{greetings}</b>&nbsp;  
            <b>{sum}</b>
        </p>    
    </lightning-card>    
</template>
