<template>
    <!--Combo-box with static values-->
    <lightning-card title="Combo_box with static values" icon-name="custom:custom67">
        <p class="slds-var-p-horizontal_small">
        <template if:true={options}>
            <div class="slds-var-m-around_medium">
                <lightning-combobox   
                    name="Status"
                    label="Status"
                    value={selectedValue} 
                    placeholder="Select Progress"
                    options={options}    
                    onchange={handleChange}>
                </lightning-combobox>    
                <p>Selected value is : <b>{selectedValue}</b></p>
            </div>
        </template>
        </p>
    </lightning-card>
    
</template>
