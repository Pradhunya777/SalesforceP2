<template>
    <lightning-layout>
        <lightning-card title="Account Records">
            <template for:each={accounts.data} for:item="actObj" for:index="index">
                <p key={actObj.Id} class="slds-var-p-horizontal_small">
                    <a href="#" onclick={handleClick} data-accountid={actObj.Id} >
                            {actObj.Name} </a> 
                </p>
            </template> 
        </lightning-card>
        <c-contact-record-list account-id={accountidFromParent}></c-contact-record-list>
    </lightning-layout>    
</template>
