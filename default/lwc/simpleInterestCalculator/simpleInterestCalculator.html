<template>
    <lightning-card title="Simple Interest Calculator">

        <lightning-layout multiple-rows>

            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input type="number" label="Enter Principle" 
                                    onchange={principleChangeHandler}></lightning-input>
            </lightning-layout-item>

            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input type="number" label="Enter Numer Of Years" 
                                    onchange={timeChangeHandler}></lightning-input>
            </lightning-layout-item>  

            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input type="number" label="Enter Rate Of Interest" 
                                    onchange={rateChangeHandler}></lightning-input>
            </lightning-layout-item>

            <lightning-layout-item size="12" padding="around-medium">
                <lightning-button label="Calculate SI" icon-position="center"
                                     onclick={calculateSiHandler}></lightning-button>
            </lightning-layout-item>

            <lightning-layout-item size="12" padding="around-medium">
                <lightning-formatted-text value={currentOutput}></lightning-formatted-text>
            </lightning-layout-item>

        </lightning-layout>  
    </lightning-card>     
</template>
